---
# defaults file for users

users_available: {}

users: []

users_deleted: []

# users public keys directory
# put absolute path is is outside of the role directory
users_dir_ssh_keys: .

users_update_password: on_create
users_create_user_group: true
users_upload_ssh_keys: true
users_default_shell: /bin/bash

# settings from the vars/os-{{ distribution }}.yml
users_admin_groups: "{{ __users_admin_groups }}"

users_ssh_key_path: null
